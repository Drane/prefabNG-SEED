<div ng-controller="LogCtrl">
    <p>Reload this page with open console, enter text and hit the log button...</p>
    Message:
    <input type="text" ng-model="message"/>
    <button ng-click="$log.log(message)">log</button>
    <button ng-click="$log.warn(message)">warn</button>
    <button ng-click="$log.info(message)">info</button>
    <button ng-click="$log.error(message)">error</button>
    <button ng-click="exception(message)">exception</button>
    <button ng-click="$log('info', message)">info via $log('info', message)</button>
    <button ng-click="$log('group', message)">group</button>
    <button ng-click="$log('groupEnd', message)">groupEnd</button>
</div>
